<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Black Jack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='blackJack.css'>
